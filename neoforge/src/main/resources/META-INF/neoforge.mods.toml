modLoader = "javafml"
loaderVersion = "[4,)"

[[mods]]
modId = "${mod_id}"
version = "${version}"
displayName = "${mod_name}"
description = "${mod_description}"
logoFile = "icon.png"
authors = "${mod_author}"
displayURL = "https://github.com/shiroha-233/RoadWeaver"
issueTrackerURL = "https://github.com/shiroha-233/RoadWeaver/issues"

[[dependencies.${mod_id}]]
modId = "neoforge"
type = "required"
versionRange = "[${neoforge_version},)"
ordering = "NONE"
side = "BOTH"

[[dependencies.${mod_id}]]
modId = "minecraft"
type = "required"
versionRange = "[${minecraft_version},)"
ordering = "NONE"
side = "BOTH"

[[dependencies.${mod_id}]]
modId = "architectury"
type = "required"
versionRange = "[${architectury_version},)"
ordering = "AFTER"
side = "BOTH"
